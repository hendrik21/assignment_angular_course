<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40">
    <mat-card>
    	<mat-card-title>{{dish.name}}</mat-card-title>
    	<mat-card-subtitle>{{dish.category}}</mat-card-subtitle>
    	<mat-card-subtitle>{{dish.label}}</mat-card-subtitle>
    	<mat-card-subtitle>{{dish.description}}</mat-card-subtitle>
    	<mat-card-subtitle>{{dish.price}}</mat-card-subtitle>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card>
    	<mat-card-content>{{dish.comments}}</mat-card-content>
    </mat-card>
  </div>
<mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
</div>
